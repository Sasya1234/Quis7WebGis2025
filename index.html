<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Roads_0.js"></script>
        <script src="data/ServiceArea_1.js"></script>
        <script src="data/BusStop_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Roads_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>highway</strong><br />' + (feature.properties['highway'] !== null ? autolinker.link(String(feature.properties['highway']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Roads_0_0() {
            return {
                pane: 'pane_Roads_0',
                opacity: 1,
                color: 'rgba(183,72,75,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Roads_0');
        map.getPane('pane_Roads_0').style.zIndex = 400;
        map.getPane('pane_Roads_0').style['mix-blend-mode'] = 'normal';
        var layer_Roads_0 = new L.geoJson(json_Roads_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Roads_0',
            layerName: 'layer_Roads_0',
            pane: 'pane_Roads_0',
            onEachFeature: pop_Roads_0,
            style: style_Roads_0_0,
        });
        bounds_group.addLayer(layer_Roads_0);
        map.addLayer(layer_Roads_0);
        function pop_ServiceArea_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">cost_level</th>\
                        <td class="visible-with-data" id="cost_level">' + (feature.properties['cost_level'] !== null ? autolinker.link(String(feature.properties['cost_level']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ServiceArea_1_0() {
            return {
                pane: 'pane_ServiceArea_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ServiceArea_1');
        map.getPane('pane_ServiceArea_1').style.zIndex = 401;
        map.getPane('pane_ServiceArea_1').style['mix-blend-mode'] = 'normal';
        var layer_ServiceArea_1 = new L.geoJson(json_ServiceArea_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ServiceArea_1',
            layerName: 'layer_ServiceArea_1',
            pane: 'pane_ServiceArea_1',
            onEachFeature: pop_ServiceArea_1,
            style: style_ServiceArea_1_0,
        });
        bounds_group.addLayer(layer_ServiceArea_1);
        map.addLayer(layer_ServiceArea_1);
        function pop_BusStop_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td class="visible-with-data" id="name">' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">foto</th>\
                        <td class="visible-with-data" id="foto">' + (feature.properties['foto'] !== null ? '<img src="images/' + String(feature.properties['foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Roads_highway</th>\
                        <td class="visible-with-data" id="Roads_highway">' + (feature.properties['Roads_highway'] !== null ? autolinker.link(String(feature.properties['Roads_highway']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Roads_name</th>\
                        <td class="visible-with-data" id="Roads_name">' + (feature.properties['Roads_name'] !== null ? autolinker.link(String(feature.properties['Roads_name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BusStop_2_0(feature) {
            switch(String(feature.properties['name'])) {
                case 'Halte PENS':
                    return {

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,219,125,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Galaxy 2':
                    return {

            }
                    break;
                case 'SB ITS':
                    return {

                lineCap: 'butt',

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,74,231,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Kedung Baruk':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,61,45,1.0)',
                interactive: true,
            }
                    break;
                case 'SB KONI MERR':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(177,210,30,1.0)',
                interactive: true,
            }
                    break;
                case 'SB RS Haji 1':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(47,201,90,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Semolowaru 2':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,47,216,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Sentra UKM MERR':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,187,238,1.0)',
                interactive: true,
            }
                    break;
                case 'SB SMPN 19':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(144,73,230,1.0)',
                interactive: true,
            }
                    break;
                case 'SB UNAIR 1':
                    return {
                pane: 'pane_BusStop_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(121,230,212,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_BusStop_2');
        map.getPane('pane_BusStop_2').style.zIndex = 402;
        map.getPane('pane_BusStop_2').style['mix-blend-mode'] = 'normal';
        var layer_BusStop_2 = new L.geoJson(json_BusStop_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BusStop_2',
            layerName: 'layer_BusStop_2',
            pane: 'pane_BusStop_2',
            onEachFeature: pop_BusStop_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_BusStop_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_BusStop_2);
        map.addLayer(layer_BusStop_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'Bus Stop<br /><table><tr><td style="text-align: center;"><img src="legend/BusStop_2_HaltePENS0.png" /></td><td>Halte PENS</td></tr><tr><td style="text-align: center;"><img src="legend/BusStop_2_SBGalaxy21.png" /></td><td>SB Galaxy 2</td></tr><tr><td style="text-align: center;"><img src="legend/BusStop_2_SBITS2.png" /></td><td>SB ITS</td></tr><tr><td style="text-align: center;"><img src="legend/BusStop_2_SBKedungBaruk3.png" /></td><td>SB Kedung Baruk</td></tr><tr><td style="text-align: center;"><img src="legend/BusStop_2_SBKONIMERR4.png" /></td><td>SB KONI MERR</td></tr><tr><td style="text-align: center;"><img src="legend/BusStop_2_SBRSHaji15.png" /></td><td>SB RS Haji 1</td></tr><tr><td style="text-align: center;"><img src="legend/BusStop_2_SBSemolowaru26.png" /></td><td>SB Semolowaru 2</td></tr><tr><td style="text-align: center;"><img src="legend/BusStop_2_SBSentraUKMMERR7.png" /></td><td>SB Sentra UKM MERR</td></tr><tr><td style="text-align: center;"><img src="legend/BusStop_2_SBSMPN198.png" /></td><td>SB SMPN 19</td></tr><tr><td style="text-align: center;"><img src="legend/BusStop_2_SBUNAIR19.png" /></td><td>SB UNAIR 1</td></tr></table>', layer: layer_BusStop_2},
            {label: '<img src="legend/ServiceArea_1.png" /> Service Area', layer: layer_ServiceArea_1},
            {label: '<img src="legend/Roads_0.png" /> Roads', layer: layer_Roads_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
</html>
